[advisories]
ignore = [
    # paste is unmaintained but not vulnerable. It's a transitive dependency from
    # parquet (Apache Arrow) via exarrow-rs - we can't control it.
    { id = "RUSTSEC-2024-0436", reason = "Transitive dep from parquet via exarrow-rs, unmaintained but not vulnerable" },
]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "0BSD",
    "Unlicense",
    "CC0-1.0",
    "BSL-1.0",
    "Unicode-3.0",
]

[[licenses.exceptions]]
name = "aws-lc-sys"
allow = ["OpenSSL"]  # Inherited from OpenSSL fork history, transitive via exarrow-rs
