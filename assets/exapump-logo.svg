<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 185" width="220" height="185">

  <!-- Gas pump -->
  <g>
    <!-- Base platform -->
    <rect x="60" y="128" width="80" height="10" rx="4" fill="#008A44"/>

    <!-- Main body -->
    <rect x="70" y="60" width="60" height="70" rx="6" fill="#00A854"/>

    <!-- Top cap -->
    <rect x="68" y="55" width="64" height="9" rx="4" fill="#008A44"/>

    <!-- Display panel -->
    <rect x="78" y="70" width="44" height="26" rx="3" fill="#E8F5E9"/>

    <!-- Display lines -->
    <line x1="85" y1="80" x2="115" y2="80" stroke="#66BB6A" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="85" y1="87" x2="108" y2="87" stroke="#66BB6A" stroke-width="2" stroke-linecap="round"/>

    <!-- Fuel drop on body -->
    <path d="M 100 106 Q 93 115 100 120 Q 107 115 100 106" fill="#E8F5E9" opacity="0.5"/>

    <!-- Nozzle holder bracket -->
    <rect x="128" y="64" width="10" height="20" rx="3" fill="#008A44"/>

    <!-- Hose -->
    <path d="M 133 74 C 152 72 160 90 156 108"
          stroke="#555" stroke-width="5" fill="none" stroke-linecap="round"/>

    <!-- Nozzle -->
    <g transform="translate(153, 110) rotate(15)">
      <rect x="0" y="-3.5" width="18" height="7" rx="2" fill="#666"/>
      <rect x="-4" y="-5.5" width="7" height="11" rx="1.5" fill="#555"/>
    </g>

    <!-- Drip from nozzle -->
    <path d="M 171 119 Q 168 124 171 127 Q 174 124 171 119" fill="#00A854" opacity="0.6"/>
  </g>

  <!-- Ferris crab sitting on top of the pump -->
  <g transform="translate(100, 36)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="30" ry="21" fill="#F74C00"/>

    <!-- Shell shine -->
    <ellipse cx="-8" cy="-6" rx="11" ry="7" fill="#FF8C42" opacity="0.5"/>

    <!-- Left claw (raised up happily) -->
    <g transform="translate(-36, -14) rotate(-20)">
      <ellipse cx="0" cy="0" rx="13" ry="9" fill="#F74C00"/>
      <circle cx="-9" cy="-5" r="6.5" fill="#F74C00"/>
      <circle cx="-9" cy="5" r="6.5" fill="#F74C00"/>
    </g>

    <!-- Right claw (raised up happily) -->
    <g transform="translate(36, -14) rotate(20)">
      <ellipse cx="0" cy="0" rx="13" ry="9" fill="#F74C00"/>
      <circle cx="9" cy="-5" r="6.5" fill="#F74C00"/>
      <circle cx="9" cy="5" r="6.5" fill="#F74C00"/>
    </g>

    <!-- Eyes -->
    <circle cx="-10" cy="-5" r="7.5" fill="white"/>
    <circle cx="10" cy="-5" r="7.5" fill="white"/>
    <circle cx="-7" cy="-5" r="3.8" fill="#222"/>
    <circle cx="13" cy="-5" r="3.8" fill="#222"/>
    <!-- Eye shine -->
    <circle cx="-9" cy="-7" r="1.8" fill="white"/>
    <circle cx="11" cy="-7" r="1.8" fill="white"/>

    <!-- Happy smile -->
    <path d="M -11 7 Q 0 16 11 7" stroke="#222" stroke-width="2.8" fill="none" stroke-linecap="round"/>

    <!-- Legs (dangling over pump top) -->
    <line x1="-17" y1="17" x2="-20" y2="26" stroke="#CE422B" stroke-width="4.5" stroke-linecap="round"/>
    <line x1="-7" y1="19" x2="-9" y2="28" stroke="#CE422B" stroke-width="4.5" stroke-linecap="round"/>
    <line x1="7" y1="19" x2="9" y2="28" stroke="#CE422B" stroke-width="4.5" stroke-linecap="round"/>
    <line x1="17" y1="17" x2="20" y2="26" stroke="#CE422B" stroke-width="4.5" stroke-linecap="round"/>
  </g>

  <!-- Text: exapump with white outline for dark mode -->
  <text x="100" y="158" font-family="Arial, sans-serif" font-size="20" font-weight="bold"
        fill="none" stroke="white" stroke-width="4" stroke-linejoin="round" text-anchor="middle">exapump</text>
  <text x="100" y="158" font-family="Arial, sans-serif" font-size="20" font-weight="bold"
        fill="#333" text-anchor="middle">exapump</text>
</svg>
